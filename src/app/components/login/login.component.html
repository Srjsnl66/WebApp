<body>
<div id="main" class="main-container">
    <div class="box">
      <h2>Login</h2>
      <form>
        <div class="input-box">
          <input id="user-name" type="text" [(ngModel)]="credential.username" name="username" required="">
          <label>Username</label>
        </div>
        <div class="input-box">
          <input id="user-pass" type="password" name="password" [(ngModel)]="credential.password" required="">
          <label>Password</label>
        </div>
        <button id="submit" type="submit" name="" value="Submit" (click)="login()" style="float: right;">Submit</button>
      </form>
    </div>
    </div>
    
    <div id="logged-in">
    </div>
</body>
