<div id="main" class="main-container box" *ngFor="let movie of movies">
    <div class="row">
    
    <h2>{{movie.title}}</h2>
    <p style="text-transform: uppercase;">{{movie.category}}</p>
    <p style="font-size: 12px;">{{movie.description}}</p>

    <div class="buy-button">
        <button (click)="deletePost(movie)" style="float: right;">Delete</button>
    </div>
    </div>
</div>
    
    <div id="logged-in">
    </div>
